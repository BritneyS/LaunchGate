# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

# branch whitelist
branches:
  only:
    - develop
    - master

language: objective-c

osx_image: xcode7.2

notifications:
  slack: detroitlabs:i1pHq7iQSAUY61Q1OKimU7tI

before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example

script:
- set -o pipefail && xcodebuild test -workspace Example/LaunchGate.xcworkspace -scheme LaunchGate-Example -destination 'platform=iOS Simulator,name=iPhone 6s' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint --allow-warnings
